<div class="container-fluid mt-5" style="min-height: 100vh; max-width: 1440px; margin: 0 auto; padding-left: 15px; padding-right: 15px;">
    
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
        <h1 class="mb-0">Strategy View</h1>
        <button class="custom-button ms-3" routerLink="/profile">
            <p>Back to Profile</p>
        </button>
    </div>

    <hr>

    <div *ngIf="strategy">
        <h2>{{ strategy.name }}</h2>

        <!-- Horizontal Rule -->
        <hr>

        <table class="table table-bordered" style="background-color: #34495e; color: #bdc3c7;">
            <tbody>
                <tr>
                    <td><strong>Owner:</strong></td>
                    <td>{{ strategy.owner }}</td>
                </tr>
                <tr>
                    <td><strong>ELO:</strong></td>
                    <td>{{ strategy.elo }}</td>
                </tr>
                <tr>
                    <td><strong>Wins:</strong></td>
                    <td>{{ strategy.wins }}</td>
                </tr>
                <tr>
                    <td><strong>Losses:</strong></td>
                    <td>{{ strategy.losses }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Horizontal Rule -->
        <hr>

        <div *ngFor="let strat of strategy.strategy_list">
            <div class="container-fluid">
                <div class="strategy-header d-flex align-items-center justify-content-between flex-wrap">
                  <h3>{{ strat.name }} ({{ strat.type }})</h3>
                  <div class="d-flex gap-3 flex-wrap">
                    <!-- Horizontal layout: visible on sm and up -->
                    <div class="d-none d-sm-flex gap-3">
                      <button class="custom-button w-75">
                        <p>Edit Strategy</p>
                      </button>
                      <button class="custom-button w-75">
                        <p>Delete Strategy</p>
                      </button>
                      <button class="custom-button w-75">
                        <p>Share Strategy</p>
                      </button>
                    </div>
              
                    <!-- Vertical layout: visible on xs and sm -->
                    <div class="d-flex d-sm-none flex-column gap-3 justify-content-center align-items-center" style="width: 80vh !important">
                        <div class="w-100">
                          <button class="custom-button w-100 pb-1">
                            <p>Edit</p>
                          </button>
                          <button class="custom-button w-100 pb-1">
                            <p>Delete</p>
                          </button>
                          <button class="custom-button w-100 pb-1">
                            <p>Share</p>
                          </button>
                        </div>
                    </div>                      
                </div>
              
                <p><strong>Owner:</strong> {{ strat.owner || 'N/A' }}</p>
              </div>
              
            
              <!-- Horizontal Rule -->
              <hr>


            <div class="pieces">
                <strong class="mb-2">Pieces:</strong>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Piece</th>
                            <th>White</th>
                            <th>Black</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bishop</td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.whitePieces.bishop }}" disabled></td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.blackPieces.bishop }}" disabled></td>
                        </tr>
                        <tr>
                            <td>King</td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.whitePieces.king }}" disabled></td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.blackPieces.king }}" disabled></td>
                        </tr>
                        <tr>
                            <td>Knight</td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.whitePieces.knight }}" disabled></td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.blackPieces.knight }}" disabled></td>
                        </tr>
                        <tr>
                            <td>Pawn</td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.whitePieces.pawn }}" disabled></td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.blackPieces.pawn }}" disabled></td>
                        </tr>
                        <tr>
                            <td>Queen</td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.whitePieces.queen }}" disabled></td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.blackPieces.queen }}" disabled></td>
                        </tr>
                        <tr>
                            <td>Rook</td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.whitePieces.rook }}" disabled></td>
                            <td><input type="text" class="form-control custom-input" value="{{ strat.blackPieces.rook }}" disabled></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
