<app-navmenu></app-navmenu>
<div class="container mt-5" style="min-height: 100vh;">
    <p>Welcome, {{ (user$ | async)?.name }}</p>
    
    <div *ngIf="userProfileData$ | async as userProfileData">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nickname</td>
                        <td>{{ userProfileData.nickname || 'N/A' }}</td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>{{ userProfileData.username || 'N/A' }}</td>
                    </tr>
                    <tr>
                        <td>ELO Score</td>
                        <td>{{ userProfileData.elo }}</td>
                    </tr>
                    <tr>
                        <td>Last Login</td>
                        <td>{{ userProfileData.last_login || 'N/A' }}</td>
                    </tr>
                    <tr>
                        <td>Strategies</td>
                        <td>
                            <ul *ngIf="userProfileData.strategies.length > 0; else noStrategies">
                                <li *ngFor="let strategy of userProfileData.strategies">
                                    {{ strategy }}
                                </li>
                            </ul>
                            
                            <ng-template #noStrategies>
                                <button [routerLink]="['/build-strategy']">Create your first strategy</button>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
