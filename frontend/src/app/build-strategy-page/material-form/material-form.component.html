<div class="container text-center" style="text-align: center; width: 100%;" >
  <div class="mat-elevation-z2 p-3">
    <p class="disclaimer-box text-center">
      ⚠️ <strong>Disclaimer:</strong> Black pieces value refers to the opponent pieces during matches. <br /><br />
      You should place negative values on the enemy pieces so your bot tries to capture them.
    </p>

    <div class="d-flex flex-column align-items-center w-100">
      <div class="w-100" style="max-width: 900px;">

        <!-- Header row -->
        <div class="row bg-secondary text-light">
          <div class="col-6 text-center">White Pieces</div>
          <div class="col-6 text-center">Black Pieces</div>
        </div>

        <!-- Generate each piece input using *ngFor -->
        <div class="row align-items-center" *ngFor="let piece of pieceKeys">
          <!-- White piece -->
          <div class="col-6 d-flex flex-column align-items-center">
            <img [src]="'/assets/pieces/w' + piece.charAt(0) + '.svg'" 
                 [alt]="'White ' + piece" 
                 class="img-fluid mb-2" width="75" height="75" />
            <div class="d-flex align-items-center">
              <input
                type="range"
                class="w-100"
                [min]="0"
                [max]="20"
                [step]="1"
                [(ngModel)]="materialEval.whitePieces[piece]"
              />
              <span class="ml-2">{{ materialEval.whitePieces[piece] }}</span>
            </div>
          </div>

          <!-- Black piece -->
          <div class="col-6 d-flex flex-column align-items-center">
            <img [src]="'/assets/pieces/b' + piece.charAt(0) + '.svg'" 
                 [alt]="'Black ' + piece" 
                 class="img-fluid mb-2" width="75" height="75" />
            <div class="d-flex align-items-center">
              <input
                type="range"
                class="w-100"
                [min]="-20"
                [max]="0"
                [step]="1"
                [(ngModel)]="materialEval.blackPieces[piece]"
              />
              <span class="ml-2">{{ materialEval.blackPieces[piece] }}</span>
            </div>
          </div>
        </div>

        <!-- Name input field -->
        <div class="d-flex justify-content-center mt-4">
          <div class="col-12">
            <div class="form-group">
              <label for="materialName">Label</label>
              <input
                type="text"
                id="materialName"
                class="form-control"
                [(ngModel)]="materialEval.name"
                placeholder="Default"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
