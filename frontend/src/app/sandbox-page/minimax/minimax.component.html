<div class="container mt-3">
  <!-- Header for Thinking Depth -->
  <div class="row">
    <div class="col-12 text-center">
      <h5 class="text-white">SELECT THINKING DEPTH</h5>
    </div>
  </div>

  <!-- Box for Loaded and Execute Checkboxes and Depth Input -->
  <div class="row justify-content-center mt-3">
    <div class="col-12 col-md-6">
      <div class="p-3" style="background-color: #4a4a4a; border-radius: 10px;">
        <div class="row">
          <!-- Loaded Checkbox -->
          <div class="col-12 mb-3 text-center">
            <div class="form-group">
              <label class="d-flex align-items-center justify-content-center">
                <input type="checkbox" class="form-check-input me-2" disabled>
                <span style="margin-top: 5px; color: #f7f7d6;">Loaded</span>
              </label>
            </div>
          </div>

          <!-- Execute Checkbox -->
          <div class="col-12 mb-3 text-center">
            <div class="form-group">
              <label class="d-flex align-items-center justify-content-center">
                <input type="checkbox" class="form-check-input me-2" disabled>
                <span style="margin-top: 5px; color: #f7f7d6;">Execute</span>
              </label>
            </div>
          </div>

          <!-- Depth Input -->
          <div class="col-12 text-center">
            <div class="form-group depth-group">
              <label for="depthValue" class="text-white">Depth (1-3):</label>
              <input
                type="number"
                id="depthValue"
                name="depthValue"
                min="1"
                max="3"
                [(ngModel)]="selected_depth"
                (ngModelChange)="onDepthChange($event)"
                required
                class="form-control mx-auto"
                style="max-width: 100px;"
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
