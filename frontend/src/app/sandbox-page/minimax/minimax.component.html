<div class="container mt-3">
  <!-- Header for Thinking Depth -->
  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="text-center">
        <h5 class="text-white">SELECT THINKING DEPTH</h5>
      </div>
    </div>
  </div>

  <!-- Box for Depth Input -->
  <div class="row mt-3">
    <div class="col-12">
      <div class="p-3" style="background-color: #535252; float: left; width: inherit;">
        <!-- START OF INNER BOX -->
        <div class="row">
          <!-- Depth Input Column -->
          <div class="col-12 d-flex flex-column justify-content-between">
            <div class="form-group text-center mt-auto">
              <label for="depthValue" class="text-white mb-4">Depth (1-3):</label>
              <input
                type="number"
                id="depthValue"
                name="depthValue"
                min="1"
                max="3"
                [(ngModel)]="selected_depth"
                (ngModelChange)="onDepthChange($event)"
                required
                class="form-control mx-auto"
                style="max-width: 75px; text-align: center;"
              >
            </div>
          </div>
        </div>
        <!-- END OF INNER BOX -->
      </div>
    </div>
  </div>
</div>
