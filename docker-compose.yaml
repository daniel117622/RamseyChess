version: '3.8'

services:
  traefik:
    image: traefik:v2.0
    command:
      - "--api.insecure=true"  # Optional: enable Traefik dashboard
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=your-email@example.com"  # Change to your email
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "traefik-certificates:/letsencrypt"

  mongodb:
    image: mongo:5.0  # Updated MongoDB image version
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - ./mongodb_volume:/data/db
    restart: always
    command: --bind_ip 0.0.0.0 --port 27017
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s

  ramsey-api:
    build:
      context: ./api  # Adjust the path to where your Dockerfile is located
      dockerfile: Dockerfile
    container_name: ramsey-api
    ports:
      - "3000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: always
    environment:
      - FLASK_APP=server.py
      - FLASK_RUN_HOST=0.0.0.0
      - PYTHONPATH=/app

  frontend:
    build:
      context: ./frontend  # Adjust the path to where your Angular frontend Dockerfile is located
      dockerfile: Dockerfile
    container_name: frontend
    expose:
      - "4200"  # Internal port used by the frontend service
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`your-domain.com`)"  # Change to your domain
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"

volumes:
  traefik-certificates:
