<div class="container mt-3">
  <div class="row justify-content-center">
    <!-- Loaded Checkbox -->
    <div class="col-12 col-md-4 mb-3 text-center">
      <div class="form-group">
        <label class="d-flex align-items-center justify-content-center">
          <input type="checkbox" class="form-check-input me-2 custom-checkbox" disabled>
          <span>Loaded</span>
        </label>
      </div>
    </div>

    <!-- Depth Input -->
    <div class="col-12 col-md-4 mb-3 text-center">
      <div class="form-group depth-group justify-content-center">
        <label for="depthValue">Depth (1-3):</label>
        <input type="number" id="depthValue" name="depthValue" min="1" max="3" value="1" required class="form-control mx-auto">
      </div>
    </div>

    <!-- Execute Checkbox -->
    <div class="col-12 col-md-4 mb-3 text-center">
      <div class="form-group">
        <label class="d-flex align-items-center justify-content-center">
          <input type="checkbox" class="form-check-input me-2 custom-checkbox" disabled>
          <span>Execute</span>
        </label>
      </div>
    </div>
  </div>
</div>
