<div class="container text-center" style="text-align: center; width: 100%;">
  <p class="disclaimer-box">
    ⚠️ <strong>Disclaimer:</strong> Black pieces value refers to the opponent pieces during matches. <br /><br />
    You should place negative values on the enemy pieces so your bot tries to capture them.
  </p>

  <div class="table-responsive">
    <table class="table material-table">
      <thead>
        <tr>
          <th>Your Pieces</th>
          <th>Enemy Pieces</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let piece of pieceKeys">
          <tr>
            <!-- White Piece -->
            <td class="asset-placeholder">
              <div class="piece-container d-flex flex-column align-items-center">
                <img
                  [src]="'/assets/pieces/w' + piece[0] + '.svg'"
                  [alt]="'White ' + piece"
                  class="img-fluid mb-2"
                  width="75"
                  height="75"
                />
                <mat-slider
                  class="w-75"
                  thumbLabel
                  [min]="0"
                  [max]="20"
                  [step]="1"
                  [(ngModel)]="materialEval.whitePieces[piece]"
                ></mat-slider>
              </div>
            </td>

            <!-- Black Piece -->
            <td class="asset-placeholder">
              <div class="piece-container d-flex flex-column align-items-center">
                <img
                  [src]="'/assets/pieces/b' + piece[0] + '.svg'"
                  [alt]="'Black ' + piece"
                  class="img-fluid mb-2"
                  width="75"
                  height="75"
                />
                <mat-slider
                  class="w-75"
                  thumbLabel
                  [min]="-20"
                  [max]="0"
                  [step]="1"
                  [(ngModel)]="materialEval.blackPieces[piece]"
                ></mat-slider>
              </div>
            </td>
          </tr>
        </ng-container>

        <!-- Name Field -->
        <tr>
          <td colspan="2" class="asset-placeholder">
            <div class="piece-container d-flex flex-column align-items-center">
              <input
                type="text"
                class="form-control w-75"
                [(ngModel)]="materialEval.name"
                placeholder="Name your MaterialBlock"
                aria-label="Material Name"
                style="border-radius: 1px; border: solid 1px;"
              />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
