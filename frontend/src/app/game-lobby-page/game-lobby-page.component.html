<h1>Lobby ID: {{ lobbyId }}</h1>

<!-- Only display the button if no lobbyId is set -->
<button *ngIf="!lobbyId" (click)="createLobby()">Create New Lobby</button>

<h2>Players in Lobby (Debug):</h2>
<pre>{{ players$ | async | json }}</pre>
<ul>
  <li *ngFor="let player of players$ | async">{{ player }}</li>
</ul>

<button *ngIf="lobbyId" (click)="resetLobby()">Leave Lobby</button>
