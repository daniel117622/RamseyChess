<div class="container-fluid mt-5" style="min-height: 100vh; max-width: 1440px; margin: 0 auto; padding-left: 15px; padding-right: 15px;">
    <!-- Display loading message while game data is being fetched -->
    <div *ngIf="!game">
      <p class="loading-message">Loading game details...</p>
    </div>
  
    <!-- Display game details once the data is fetched -->
    <div *ngIf="game">
      <h2 class="game-title">Game Details</h2>
  
      <!-- Responsive table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <th>Game ID</th>
              <td>{{ game._id.$oid }}</td>
            </tr>
            <tr>
              <th>Game Date</th>
              <td>{{ game.game_date }}</td>
            </tr>
            <tr>
              <th>Owner</th>
              <td>{{ game.owner }}</td>
            </tr>
            <tr>
              <th>PGN</th>
              <td><pre>{{ game.pgn }}</pre></td>
            </tr>
            <tr>
              <th>Strategy ID (Black)</th>
              <td>{{ game.strategy_id_black }}</td>
            </tr>
            <tr>
              <th>Strategy ID (White)</th>
              <td>{{ game.strategy_id_white }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
