<form (ngSubmit)="onSubmit()">
  <div class="container mt-4">
    <div class="row">
      <!-- Your Pieces - Bootstrap columns for each input group -->
      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="ownPawnValue">Pawns:</label>
          <input type="number" id="ownPawnValue" [(ngModel)]="model.ownPieces.pawn" name="ownPawnValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="opponentPawnValue">Opponent's Pawns:</label>
          <input type="number" id="opponentPawnValue" [(ngModel)]="model.opponentPieces.pawn" name="opponentPawnValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>

      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="ownKnightValue">Knights:</label>
          <input type="number" id="ownKnightValue" [(ngModel)]="model.ownPieces.knight" name="ownKnightValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="opponentKnightValue">Opponent's Knights:</label>
          <input type="number" id="opponentKnightValue" [(ngModel)]="model.opponentPieces.knight" name="opponentKnightValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>

      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="ownBishopValue">Bishops:</label>
          <input type="number" id="ownBishopValue" [(ngModel)]="model.ownPieces.bishop" name="ownBishopValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="opponentBishopValue">Opponent's Bishops:</label>
          <input type="number" id="opponentBishopValue" [(ngModel)]="model.opponentPieces.bishop" name="opponentBishopValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>

      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="ownRookValue">Rooks:</label>
          <input type="number" id="ownRookValue" [(ngModel)]="model.ownPieces.rook" name="ownRookValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="opponentRookValue">Opponent's Rooks:</label>
          <input type="number" id="opponentRookValue" [(ngModel)]="model.opponentPieces.rook" name="opponentRookValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>

      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="ownQueenValue">Queen:</label>
          <input type="number" id="ownQueenValue" [(ngModel)]="model.ownPieces.queen" name="ownQueenValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="opponentQueenValue">Opponent's Queen:</label>
          <input type="number" id="opponentQueenValue" [(ngModel)]="model.opponentPieces.queen" name="opponentQueenValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>

      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="ownKingValue">King:</label>
          <input type="number" id="ownKingValue" [(ngModel)]="model.ownPieces.king" name="ownKingValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label for="opponentKingValue">Opponent's King:</label>
          <input type="number" id="opponentKingValue" [(ngModel)]="model.opponentPieces.king" name="opponentKingValue" required (input)="validatePositiveFloat($event)" step="0.1" class="form-control" />
        </div>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3" (click)="pingFlask()">Evaluate</button>
    <div *ngIf="bestMove" class="mt-3">
      <strong>Best Move:</strong> {{ bestMove }}
    </div>
  </div>
</form>
