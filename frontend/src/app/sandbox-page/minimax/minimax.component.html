<div class="container mt-3">
  <div class="row">
    <div class="col-12">Select thinking depth</div>
  </div>
  <div class="row justify-content-center">
    <!-- Loaded Checkbox -->
    <div class="col-12 col-md-4 mb-3 text-center">
      <div class="form-group">
        <label class="d-flex align-items-center justify-content-center">
          <input type="checkbox" class="form-check-input me-2" disabled>
          <span style="margin-top: 5px;">Loaded</span>
        </label>
      </div>
      <div class="form-group">
        <label class="d-flex align-items-center justify-content-center">
          <input type="checkbox" class="form-check-input me-2 " disabled>
          <span style="margin-top: 5px;">Execute</span>
        </label>
      </div>
    </div>

    <!-- Depth Input -->
    <div class="col-12 col-md-4 mb-3 text-center">
      <div class="form-group depth-group justify-content-center">
        <label for="depthValue">Depth (1-3):</label>
        <input
          type="number"
          id="depthValue"
          name="depthValue"
          min="1"
          max="3"
          [(ngModel)]="selected_depth"
          (ngModelChange)="onDepthChange($event)"
          required
          class="form-control mx-auto"
        >      
      </div>
    </div>
  </div>
</div>
